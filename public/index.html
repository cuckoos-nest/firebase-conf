<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cuckoo's Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-messaging.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
  </head>
  <body>
    <div class="message">
      <h1>Cuckoo's Dashboard</h1>

      <h3 id="welcome_message"></h3>

      <h2>Upload Photo</h2>
      
      <div class="label">
        Title
      </div>
      <input type="text" id="photo_title" />
      <br />

      <div class="label">
        Category
      </div>
      <select id="photo_category"></select>
      <br />

      <div class="label">
        Image
      </div>
      <input type="file" id="photo_image" accept="image/*">
      <br />

      <button id="photo_submit">Create Photo</button>

    </div>
    <div class="message">

      <h2>Create Category</h2>
      <div class="label">
        Name
      </div>
      <input type="text" id="category_name" />
      <br />

      <div class="label">
        Image
      </div>
      <input type="file" id="category_image" accept="image/*">
      <br />

      <button id="category_submit">Create Category</button>  
  </body>
</html>
